<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert sort</title>
</head>
<body>
<script>
    var CArray = function (numElements) {
        this.dataStore = [];
        this.pos = 0;
        this.numElements = numElements;

        this.setData = function () {
            for (var i = 0; i < this.numElements; ++i) {
                this.dataStore[i] = Math.floor(Math.random() * (this.numElements+1));
            }
        }

        this.clear = function () {
            for (var i = 0; i < this.dataStore.length; ++i) {
                this.dataStore[i] = 0;
            }
        }

        this.insert = function (element) {
            this.dataStore[this.pos++] = element;
        }

        this.toString = function () {
            var retstr = "";
            for (var i = 0; i < this.dataStore.length; ++i) {
                retstr += this.dataStore[i] + " ";
                if(i>0 && i%10==0){
                    retstr += "\n";
                }
            }
            return retstr;
        }

        this.swap = function (arr, index1, index2) {
            var temp = arr[index1];
            arr[index1] = arr[index2];
            arr[index2] = temp;
        }

        this.insertionSort = function () {
            var temp, inner;
            for (var outer = 1; outer <= this.dataStore.length-1; ++outer) {
                temp = this.dataStore[outer];
                inner = outer;
                while (inner > 0 && (this.dataStore[inner-1] >= temp)) {
                    this.dataStore[inner] = this.dataStore[inner-1];
                    --inner;
                }
                this.dataStore[inner] = temp;
                document.write("Sort " + outer +" : " +this.toString() +"<br>");
            }
        }

    }

    var numElements = 10;
    var myNums = new CArray(numElements);
    myNums.setData();
    document.write("Random number: " +myNums.toString() +"<br>");
    myNums. insertionSort ();
    console.log();
    document.write("<br/>");
    document.write("Selection sort: " +myNums.toString());
</script>
</body>
</html>
