<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort work list by time</title>
</head>
<body>
<script>
    var CArray = function (numElements) {
        this.dataStore = [];
        this.pos = 0;
        this.numElements = numElements;

        this.setData = function () {
            for (var i = 0; i < this.numElements; ++i) {
                this.dataStore[i] = Math.floor(Math.random() * (this.numElements+1));
            }
        }

        this.clear = function () {
            for (var i = 0; i < this.dataStore.length; ++i) {
                this.dataStore[i] = 0;
            }
        }

        this.insert = function (element) {
            this.dataStore[this.pos++] = element;
        }

        this.toString = function () {
            var retstr = "";
            for (var i = 0; i < this.dataStore.length; ++i) {
                retstr += this.dataStore[i] + " ";
                if(i>0 && i%10==0){
                    retstr += "\n";
                }
            }
            return retstr;
        }

        this.swap = function (arr, index1, index2) {
            var temp = arr[index1];
            arr[index1] = arr[index2];
            arr[index2] = temp;
        }

        this.selectionSort = function () {
            var min, temp;
            for (var outer = 0; outer <= this.dataStore.length - 2; ++outer) {
                min = outer;
                for (var inner = outer + 1; inner <= this.dataStore.length - 1; ++inner) {
                    if (this.dataStore[inner] < this.dataStore[min]) {
                        min = inner;
                    }
                }
                this.swap(this.dataStore, outer, min);
                document.write("Sort: " +(outer+1) +": " +this.toString() +"<br>");
            }
        }
    }

    var work = new Array[
        "01/01/2018-Lam bao cao ket qua kinh doanh",
        "02/08/2018-Gap to CEO FPT",
        "05/02/2018-Xay dung ke hoach thang 03",
        "09/12/2018-Lam bao cao tong ket nam 2018",
        "20/10/2018-Tham du hop tai Van phong Chinh phu",
        "18/05/2018-Tham gia lop Tap huan Lanh dao trong the ky 21"];






</script>
</body>
</html>
